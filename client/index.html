<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>MaJHi_GPT - Your Coding AI</title>

  <body>


    <div class="loader JS_on">
      <span class="binary"></span>
      <span class="binary"></span>
      <span class="getting-there">LOADING STUFF...</span>
   
    
    
    <div id="app">
      <nav class="nav-wrapper">
        <h2 class="nav-title">MaJHi_GPT ChatBot</h2>
      </nav>
      <div class="" id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask  MaJHi_GPT..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="" /></button>
      </form>
    </div>
  </div>
    <script type="module" src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
      (function() {
        var loader = document.querySelector('.loader');
        setTimeout(function() {
          loader.className = loader.className + ' JS_on';   
        }, 100);
        setTimeout(function() {
          loader.className = 'loader';    
        }, 3000);
      })();
    </script>
    <script>
    function copyToClipboard(element) {
      let id = "id"+element;
      let copyText = document.getElementById(id).innerHTML;
      /* Select text area by id*/
      var Text = document.getElementById(id);
      window.getSelection().selectAllChildren(Text);
      document.execCommand("Copy") 
  
  
      Toastify({
        text: "Copied!",
        duration: 3000,
        destination: "https://github.com/Maijied",
        newWindow: true,
        close: true,
        gravity: "top", // `top` or `bottom`
        position: "right", // `left`, `center` or `right`
        stopOnFocus: true, // Prevents dismissing of toast on hover
        style: {
          background: "linear-gradient(to right, #00b09b, #96c93d)",
        },
        onClick: function(){} // Callback after click
      }).showToast();
    }
    </script>
  </body>
